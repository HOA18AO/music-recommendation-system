<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Music Recommendation System</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="musicForm" method="POST" action="{% url 'recommend' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="songInput" class="form-label">Spotify Song Link or ID</label>
                        <input type="text" class="form-control" id="songInput" name="song_input" placeholder="Enter Spotify link or song ID" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Get Recommendations</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-5" id="results">
            <h3>Recommended Songs:</h3>
            <ul class="list-group" id="recommendationList">
                <!-- The backend will populate this list -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
